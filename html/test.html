<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Query</title>
</head>
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/api.js" type="text/javascript"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<style>
	.slider {
	  -webkit-appearance: none;
	  height: 5px;
	  background: #d3d3d3;
	  outline: none;
	  opacity: 0.7;
	  -webkit-transition: .2s;
	  transition: opacity .2s;
	}

	.slider:hover {
	  opacity: 1;
	}
	.slider::-webkit-slider-thumb {
	  -webkit-appearance: none;
	  appearance: none;
	  width: 10px;
	  height: 10px;
	  background: #7C868E;
	  cursor: pointer;
	}
	.sliderVal {
		width: 25px
	}
</style>

<body>
    <div class="ui container segment">
        <div class="ui container segment">
            <div class="ui fluid input">
                <input type="text" name="keywords" id="keywords" placeholder="關鍵字" value="音樂 搖滾">
            </div>
            <select class="ui dropdown" name="candidates" id="candidates" multiple="">
                <option value="">== 推薦詞 ==</option>
            </select>
            <button class="ui button" onclick="join()">加入關係詞組</button>
            <button class="ui button" onclick="recommend()">更新推薦詞</button>
        </div>
        <div class="ui container segment">
			<div class="ui form">
				<div class="grouped fields">
					<label>影響力轉換</label>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" class="influenceTrans" name="influenceTrans" value="linear" checked="checked">
							<label>偏重留言數</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" class="influenceTrans" name="influenceTrans" value="sqrt">
							<label>適中</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" class="influenceTrans" name="influenceTrans" value="log">
							<label>偏重相關性</label>
						</div>
					</div>
				</div>
			</div>
			<br><br>
			<div class="ui form">
				<div class="grouped fields">
				<label>相關性係數</label>
					<div class="field">
						<div class="slideContainer">				
							<label>標題相關性</label>
							<input type="range" min="0" max="1" step="0.1" value="0.3" class="slider" id="titleRelation">
						</div>
					</div>
					<div class="field">
						<div class="slideContainer">				
							<label>內文相關性</label>
							<input type="range" min="0" max="1" step="0.1" value="0.7" class="slider" id="articleRelation">
						</div>
					</div>
					<div class="field">
						<div class="slideContainer">				
							<label>留言相關性</label>
							<input type="range" min="0" max="1" step="0.1" value="0.1" class="slider" id="commentRelation">
						</div>
					</div>
				</div>
			</div>
			<br><br>
			<div class="ui form">
				<div class="grouped fields">
					<label>讚數及留言數</label>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" class="statsType" name="statsType" value="like">
							<label>只採計讚數</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" class="statsType" name="statsType" value="comment">
							<label>只採計留言數</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
                            <div class="ui input">    
                                <input type="radio" class="statsType" name="statsType" checked="checked" value="both">
                                <label>同時採計讚數以及留言數</label>
                            </div>
						</div>
					</div>
				</div>
			</div>
			<br><br>
			<div class="ui input">
				<input type="date" name="start" id="start" value="2018-04-01">
				<input type="date" name="end" id="end" value="2018-05-01">
			</div>
			<button class="ui primary button" name="submit" onclick="query('all')">查詢</button>
        </div>
        <div class="ui container segment">
            <div class="ui form">
                <div>
                    <div class="grouped field">
                        <label>Facebook Search</label>
                        <div class="field">
                            <input type="text" id="facebook_keywords" placeholder="關鍵字"/>
                            <button class="ui primary button" name="submit" onclick="query('facebook')">查詢</button>
                        </div>
                    </div>
                    <div class="grouped field">
                        <label>Google Search</label>
                        <div class="field">
                            <input type="text" id="google_keywords" placeholder="關鍵字"/>
                            <button class="ui primary button" name="submit" onclick="query('google')">查詢</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <br/><br/>
        <div>
            <h2>Facebook Result</h2>
            <table class="display" id="facebook_table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>link</th>
                        <th>rate</th>  
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>Google Result</h2>
            <table class="display" id="google_table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>link</th>
                        <th>rate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>Main Result</h2>
            <table class="display" id="main">
                <thead>
                    <tr>
                        <th>link</th>
                        <th>name</th>
                        <th>category</th>
                        <th>tag</th>
                        <th>relation</th>
                        <th>likes</th>
                        <th>comments</th>
                        <th>total_comments</th>
                        <th>posts</th>
                        <th>posts / total_posts</th>
                        <th>score</th>
                        <th>rate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <br/><br/>
        <div class="ui container segment">
            <div class="ui form">
                <div>
                    <div class="grouped field">
                        <label>貼文查詢</label>
                        <div class="field">
                            <input type="text" id="object_link" placeholder="請輸入粉絲專頁網址" value="https://www.facebook.com/yunlin.lishan/"/>
                            <button class="ui primary button" name="submit" onclick="search_object_posts()">查詢</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="object">
            <h2>貼文資料</h2>
            <h3 class="ui header" id="object_name"></h3>
            <table class="display" id="sub">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>relation</th>
                        <th>likes</th>
                        <th>comments</th>
                        <th>score</th>
                        <th>datetime</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>
<script>
    let MAIN_TABLE = null;
    let SUB_TABLE = null;
    let FACEBOOK_TABLE = null;
    let GOOGLE_TABLE = null;
	
    let config = null;
    $( document ).ready(() => {
        $('#candidates').dropdown();
        recommend()
        MAIN_TABLE = $("#main").DataTable({
                "paging": true,
                "info": true,
                "searching": true,
                "bSort": false,
                "columns": [
                    {
                        "data": "id",
                        "render": ( data, type, row, meta ) => {
                            if (type === "display") {
                                let link = "https://facebook.com/" + data
                                data = '<a href="' + link + '">link</a>'
                            }
                            return data
                        }
                    },
                    { "data": "name", },
                    { "data": "category" },
                    { "data": "tag" },
                    { "data": "relation" },
                    { "data": "likes_count" },
                    { "data": "comments_count" },
                    { "data": "total_comments_count" },
                    { "data": "posts_count" },
                    { "data": "total_posts_count" },
                    { "data": "score"},
                    { "data": "rate"}
                ]
            })
        FACEBOOK_TABLE = $('#facebook_table').DataTable({
            "paging": true,
            "info": true,
            "searching": true,
            "bSort": false,
            "columns": [
                { "data": "name" },
                {
                    "data": "link",
                    "render": (data, type, row, meta) => {
                        if (type === "display") {
                            return '<a href="' + data + '">' + data + '</a>'
                        }
                        return data
                    }
                
                },
                { "data": "rate" }
            ]
        })
        GOOGLE_TABLE = $('#google_table').DataTable({
            "paging": true,
            "info": true,
            "searching": true,
            "bSort": false,
            "columns": [
                { "data": "name" },
                {
                    "data": "link",
                    "render": (data, type, row, meta) => {
                        if (type === "display") {
                            return '<a href="' + data + '">link</a>'
                        }
                        return data
                    }
                
                },
                { "data": "rate" }
            ]
        })
        SUB_TABLE = $("#sub").DataTable({
                "paging": true,
                "info": true,
                "searching": true,
                "bSort": false,
                "columns": [
                    {
                        "data": "id",
                        "render": ( data, type, row, meta ) => {
                            if (type === "display") {
                                let link = "https://facebook.com/" + data
                                data = '<a href="' + link + '">' + link + '</a>'
                            }
                            return data
                        }
                    },
                    { "data": "relation" },
                    { "data": "likes_count" },
                    { "data": "comments_count" },
                    { "data": "score" },
                    { "data": "datetime"}
                ]
        })
    })
    const join = () => {
        let temp = {};
        let finalString = '';
        
        let keywords = $('#keywords')[0].value.split(' ');
        for (let word of keywords) {
            temp[word] = 1;
        };
        let candidates = $('#candidates')[0].selectedOptions;
        for (let [i, row] of Object.entries(candidates)) {
            temp[row.text] = row.value;
        };
        
        for (let word in temp) {
            finalString += word +' ';
        };
        $('#keywords')[0].value = finalString.substr(0, finalString.length - 1);
        console.log(finalString)
        $('#candidates').dropdown('clear');

    }
    const recommend = () => {
        $('#candidates').dropdown('clear');
        $('#candidates').empty()
        $(".ui.segment").dimmer("show");
        let data = {
            keywords: $('#keywords')[0].value
        }
        console.log(data)
        fetch_similar_word(data).then( result => {
            for (let [index, row] of Object.entries(result.candidates)) {
                $('#candidates').append($('<option/>', {
                    value: row[1],
                    text: row[0]
                }));
            }
            $(".ui.segment").dimmer("hide")
        })
    };
    const query = (type) => {
        $(".ui.segment").dimmer("show");
        let data = {
            keywords: $('#keywords')[0].value,
			transformation: $('.influenceTrans:checked')[0].value,
			relation_boosts: {
				'title': $('#titleRelation')[0].value,
				'article': $('#articleRelation')[0].value,
				'comment': $('#commentRelation')[0].value,
			},
			stats_type: $('.statsType:checked')[0].value,
            start: $('#start')[0].value,
            end: $('#end')[0].value,
            num: 10
        };
        if (type === 'all') {   
            $('#facebook_keywords')[0].value = data['keywords']
            $('#google_keywords')[0].value = data['keywords']
            const p1 = rank_facebook(data)
            const p2 = scape_facebook(data)
            const p3 = scape_google(data)
            Promise.all([p1, p2, p3]).then(() => { $(".ui.segment").dimmer("hide") })
        } else if (type === 'facebook') {
            data['keywords'] = $('#facebook_keywords')[0].value
            const p2 = scape_facebook(data).then(() => { $(".ui.segment").dimmer("hide") })
        } else if (type === 'google') {
            data['keywords'] = $('#google_keywords')[0].value
            const p3 = scape_google(data).then(() => { $(".ui.segment").dimmer("hide") })
        }
        console.log(data)

    };
    const search_object_posts = () => {
        $(".ui.segment").dimmer("show");
        const data = {
            'url': $('#object_link')[0].value,
            'start': $('#start')[0].value,
            'end': $('#end')[0].value
        }
        const result = fetch_object_posts(data).then( result => {
            SUB_TABLE.clear()
            console.log(result)
            if (Object.keys(result['history']).length > 0) {                
                let object_name = result['history']['name']
                $("#object_name").text(object_name)
                for (let [key, value] of Object.entries(result['history']['posts'])) {
                    console.log(value)
                    SUB_TABLE.row.add({
                        "id": value['id'],
                        "relation": value['relation'],
                        "likes_count": value['likes_count'],
                        "comments_count": value['comments_count'],
                        "score": value['score'],
                        "datetime": moment(value['datetime_pub']["$date"]).format('lll')
                    }).draw( false )
                }
            }
            $(".ui.segment").dimmer("hide")
        })
    }
    const rank_facebook = (data) => {
        return fetch_rank_facebook(data).then( result => {
            MAIN_TABLE.clear();
            window.response = result;
            result.data.map(( value, index ) => {
                let row = Object.assign({}, value)
                row["name"] = `<a href="#object" onclick=select(${index})>${value['name']}</a>`
                const $select = $("<select></select>", {
                    "class": "facebook_rate"
                });
                for (let i=0; i<=10; i++) {
                    const $option = $("<option></option>", {
                        "text": i,
                        "value": i
                    });
                    $select.append($option);
                };
                row["rate"] = $select[0].outerHTML;
                MAIN_TABLE.row.add(row).draw( false )
            })
            console.log(result);

        });
    }
    const scape_facebook = (data) => {
        return fetch_scape_facebook(data).then( result => {
            FACEBOOK_TABLE.clear();
            result.data.map(( value, index ) => {
                let row = Object.assign({}, value)
                const $select = $("<select></select>", {
                    "class": "facebook_rate"
                });
                for (let i=0; i<=10; i++) {
                    const $option = $("<option></option>", {
                        "text": i,
                        "value": i
                    });
                    $select.append($option);
                };
                row["rate"] = $select[0].outerHTML;
                FACEBOOK_TABLE.row.add(row).draw( false )
            })
            console.log(result)
        });
    
    }
    const scape_google = (data) => {
        return fetch_scape_google(data).then( result => {
            GOOGLE_TABLE.clear();
            result.data.map(( value, index ) => {
                let row = Object.assign({}, value)
                const $select = $("<select></select>", {
                    "class": "google_rate"
                });
                for (let i=0; i<=10; i++) {
                    const $option = $("<option></option>", {
                        "text": i,
                        "value": i
                    });
                    $select.append($option);
                };
                row["rate"] = $select[0].outerHTML;
                GOOGLE_TABLE.row.add(row).draw( false )
            })
            console.log(result)
        });
    
    }
    const select = (index) => {
        SUB_TABLE.clear()
        let object_id = window.response.data[index]['id']
        let object_name = window.response.data[index]['name']
        $("#object_name").text(object_name)
        for (let [key, value] of Object.entries(window.response.history[object_id])) {
            SUB_TABLE.row.add({
                "id": key,
                "type": value['type'],
                "relation": value['relation'],
                "likes_count": value['likes_count'],
                "comments_count": value['comments_count'],
                "score": value['score'],
                "datetime": moment(value['datetime_pub']["$date"]).format('lll')
            }).draw( false )
        }
    }
</script>
</html>
